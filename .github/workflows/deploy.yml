name: Build and Deploy Docker Image

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Login to GHCR
        run: echo "${{ secrets.GITHUB_TOKEN }}" | docker login ghcr.io -u "${{ github.actor }}" --password-stdin

      - name: Build Docker image
        run: docker build -t ghcr.io/${{ github.repository }}/ovyweb:latest .

      - name: Push Docker image
        run: docker push ghcr.io/${{ github.repository }}/ovyweb:latest

      - name: Deploy to EC2
        if: github.ref == 'refs/heads/main'
        env:
          EC2_USER: ${{ secrets.EC2_USER }}
          EC2_HOST: ${{ secrets.EC2_HOST }}
          SSH_PRIVATE_KEY: ${{ secrets.SSH_PRIVATE_KEY }}
        run: |
          echo "${SSH_PRIVATE_KEY}" > private_key.pem
          chmod 600 private_key.pem
          ssh -o StrictHostKeyChecking=no -i private_key.pem ${EC2_USER}@${EC2_HOST} << 'EOF'
          docker pull ghcr.io/${{ github.repository }}/ovyweb:latest
          docker stop ovyweb_app || true
          docker rm ovyweb_app || true
          docker run -d -p 3000:3000 --name ovyweb_app ghcr.io/${{ github.repository }}/ovyweb:latest
          EOF
